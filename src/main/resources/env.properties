inputPath = /
maxDepth = 2

# If custom output is disabled, it's input folder with _OUTPUT appended
# If enabled, outputPath is used
customOutputEnabled = false
outputPath = /

allowedExtensions = JPG, JPEG, PNG, HIF, HEVC, HEIC
dateFormat = yyyyMMdd_HHmmss

# Optional suffix to be added to the extracted date name (can be left null / empty)
optionalSuffix =

# Should a subfolder name be added as a suffix to the photo filename? (can be left null / empty - default is false)
subfolderNameSuffix=true

# Concurrent settings
concurrenceThreshold = 1500
maxPoolSize = 12
singleThreadFileThreshold = 500

# Timezones configuration for specific camera
#Timezone.General = UTC
#Timezone.Canon = GMT-4